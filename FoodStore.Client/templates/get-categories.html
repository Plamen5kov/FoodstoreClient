<div class="container clearfix" ng-controller="GetCategoriesController" id="main-container">
    <div class="container">
        <div class="row">
            <div class="col-md-6 big-text">
                <strong>All Categories</strong>
            </div>
            <div class="col-md-6">
                <a href="#/all-artists" class="btn btn-default pull-right">See all</a>
            </div>
        </div>
        <div class="row" >
            <div class="col-md-4 text-left jumbotron">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="category in categories">
                        <strong>{{category.Id}}&nbsp;</strong>

                        <div ng-controller="GetProductsByCategoryId">
                            <!--href="#/get-products-by-categoryId"-->
                            <a ng-click="getProductsBy(category.Id)">{{category.Name}}</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
